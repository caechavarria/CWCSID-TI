---
- hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python2
    host_key_checking: false
    become: yes
  tasks:
  - group: name=sudo state=present
  - name: Add deployer user and add it to sudo
    user: name=deployer
          state=present
          createhome=yes
    become: yes
    become_method: "sudo"
